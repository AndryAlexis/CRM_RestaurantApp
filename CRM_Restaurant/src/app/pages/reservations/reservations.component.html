<app-header />
<div class="img">
    <figure>
        <img src="./images/interior.jpg" alt="interior">
    </figure>

</div>

<!-- Calendario y selector de horario -->
<div class="reservations">
    <div class="calendar-container">
        <app-calendar class="calendar"></app-calendar>
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Selecciona un horario
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item">Comida</a></li>
                <li><a class="dropdown-item">Cena</a></li>
                <li><a class="dropdown-item">Evento Especial</a></li>
            </ul>
        </div>
    </div>

    <!-- Formulario de reservas -->
    <div class="reservation-container">
        <form [formGroup]="form" (ngSubmit)="ngSubmit()">
            <div class="form-group mb-3">
                <input type="number" formControlName="comensales" class="form-control" placeholder="Comensales" min="0">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" formControlName="otraCosa" placeholder="InpurParaOtraCosa">
            </div>

            <input type="submit" class="btn" value="Reservar">
        </form>
    </div>
</div>
