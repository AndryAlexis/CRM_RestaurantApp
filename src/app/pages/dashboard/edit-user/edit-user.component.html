<app-header-dashboard />
<section>
    <div class="container py-5 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black shadow">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <div class="card-body p-md-5 mx-md-4 text-center">
                                <h4 class="mb-4">Editar Usuario</h4>

                                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                                    <!-- Nombre -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Nombre">
                                    </div>

                                    <!-- Apellido -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="apellido" formControlName="apellido" class="form-control" placeholder="Apellido">
                                    </div>

                                    <!-- Teléfono -->
                                    <div class="form-outline mb-4">
                                        <input type="tel" id="telefono" formControlName="telefono" class="form-control" placeholder="Teléfono">
                                    </div>

                                    <!-- Email -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
                                    </div>

                                    <!-- Password -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Nueva contraseña">
                                    </div>

                                    <!-- Rol -->
                                    <div class="form-outline mb-4">
                                        <select id="role" formControlName="role" class="form-control">
                                            <option value="client">Cliente</option>
                                            <option value="admin">Administrador</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn">Guardar cambios</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
