<app-header-dashboard />
<section class="container text-center">
    <div>
        <h1 class="text-center shadow-sm m-4">Menús</h1>
        <button class="btn" [routerLink]="['/dashboard', 'create-menu']">Crear
            menú</button>
    </div>
    <div class="row my-3">
        <div class="col p-0">
            <div class="d-flex flex-column gap-3">
                @for (menu of menus; track menu.id) {
                <app-menu-card [menu]="menu" />
                }

            </div>
        </div>
    </div>
</section>
