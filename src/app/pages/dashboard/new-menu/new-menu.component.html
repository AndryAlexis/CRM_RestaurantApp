<app-header-dashboard></app-header-dashboard>

<section class="h-100 gradient-form" style="background-color: #f8f9fa;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black shadow">
                    <div class="row g-0">

                        <!-- Menu Creation Form -->
                        <form [formGroup]="menuForm" class="col-lg-8 mx-auto" (ngSubmit)="onSubmit()">
                            <div class="card-body p-md-5 mx-md-4 text-center">
                                <h1 class="h4 mb-4">Crea tu menú</h1>

                                <!-- Basic Menu Information -->
                                <div class="form-outline mb-4">
                                    <input type="text" 
                                           formControlName="menuName" 
                                           id="menuName" 
                                           class="form-control"
                                           [class.border-danger]="checkValidation('menuName')"
                                           placeholder="*Nombre del Menú" 
                                           required>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" 
                                           formControlName="date" 
                                           id="date" 
                                           class="form-control"
                                           [class.border-danger]="checkValidation('date')" 
                                           placeholder="*Fecha" 
                                           required>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" 
                                           formControlName="menuPrice" 
                                           class="form-control"
                                           placeholder="*Precio del Menú" 
                                           required>
                                </div>

                                <!-- Starters Section -->
                                <h2 class="mb-3">Entrantes</h2>
                                <div class="container-fluid mb-5">
                                    @for (starter of starters; track starter.id) {
                                        <div class="row mb-2">
                                            <div class="col bg-white rounded-3 border border-2">
                                                <div class="d-flex justify-content-between align-items-center py-2">
                                                    <h5 class="m-0">{{starter.name}}</h5>
                                                    <input type="checkbox" (change)="onCheckboxChange($event, starter)">
                                                </div>
                                            </div>
                                        </div>
                                    }
                                </div>

                                <!-- Main Dishes Section -->
                                <h2 class="mb-3">Platos principales</h2>
                                <div class="container-fluid mb-5">
                                    @for (main of mainDishes; track main.id) {
                                        <div class="row mb-2">
                                            <div class="col bg-white rounded-3 border border-2">
                                                <div class="d-flex justify-content-between align-items-center py-2">
                                                    <h5 class="m-0">{{main.name}}</h5>
                                                    <input type="checkbox" (change)="onCheckboxChange($event, main)">
                                                </div>
                                            </div>
                                        </div>
                                    }
                                </div>

                                <!-- Desserts Section -->
                                <h2 class="mb-3">Postres</h2>
                                <div class="container-fluid mb-5">
                                    @for (dessert of desserts; track dessert.id) {
                                        <div class="row mb-2">
                                            <div class="col bg-white rounded-3 border border-2">
                                                <div class="d-flex justify-content-between align-items-center py-2">
                                                    <h5 class="m-0">{{dessert.name}}</h5>
                                                    <input type="checkbox" (change)="onCheckboxChange($event, dessert)">
                                                </div>
                                            </div>
                                        </div>
                                    }
                                </div>

                                <!-- Submit Button -->
                                <div class="text-center pt-1 mb-5 pb-1 d-grid gap-2">
                                    <button class="btn fa-lg mb-3" type="submit">
                                        Crear Menú
                                    </button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
