<app-header-dashboard></app-header-dashboard>
<section class="container p-5 m-auto">
    <div class="row">
        <!-- Cont. izquierdos -->
        <div class="col-12 d-flex flex-column gap-4">
            <!-- Usuario -->
            <div class="card" style="width: 100%;">
                <div class="card-body p-4">
                    <h5 class="card-title text-center border-bottom w-50 m-auto">{{ user?.name }} {{ user?.surname }}</h5>
                    <p class="card-text mt-3"><strong>Email:</strong> {{ user?.email }}</p>
                    <p class="card-text"><strong>Phone:</strong> {{ user?.phone }}</p>
                    <p class="card-text"><strong>Role:</strong> {{ user?.role }}</p>
                </div>
            </div>
            <!-- Reservas usuario -->
            <div class="card" style="width: 100%;">
                <div class="card-body p-4">
                    <h5 class="card-title text-center mb-4 border-bottom w-50 m-auto">Historial de reservas</h5>
                    <h6 class="card-subtitle mb-3">Date: 16/11/2024</h6>
                    <p class="card-text">Time: Comida</p>
                    <p class="card-text">Comensales: 2</p>
                    <p class="card-text">Estado: Confirmada</p>
                </div>
            </div>
        </div>

    </div>
    <a [routerLink]="['/dashboard/usuarios-registrados']" class="btn m-3 w-25">Volver</a>
</section>
