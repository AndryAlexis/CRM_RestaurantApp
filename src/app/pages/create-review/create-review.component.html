<header>
    <app-header />
</header>
<div class="container mt-5">
    <div class="row">
        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
            <div class="form-group my-3 text-center">
                <label for="exampleFormControlSelect1" class="mb-4">Puntuaci√≥n</label>
                <select formControlName="rating" class="form-control w-50 mx-auto" id="exampleFormControlSelect1">
                    <option>1 </option>
                    <option>2 </option>
                    <option>3 </option>
                    <option>4 </option>
                    <option>5 </option>
                </select>
            </div>
            <div class="form-group my-3 text-center">
                <label for="exampleFormControlTextarea1" class="mb-4">Valora nuestro servicio</label>
                <textarea formControlName="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group my-3 text-center">
                <button class="btn" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <app-footer />
</footer>
