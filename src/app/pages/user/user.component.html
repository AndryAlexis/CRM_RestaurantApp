<app-header />
<div class="container">
    <div class="top-section">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="left-panel">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-body">
                        <h2 class="mb-4">Editar mi información</h2>

                        <!-- Nombre -->

                        <div class="form-outline mb-4 row">
                            <label for="nombre" class="col-6 col-form-label">Introduce tu nombre</label>
                            <div class="col-6">
                                <input type="text" id="nombre" class="form-control" formControlName="name" placeholder="Nombre">
                            </div>
                        </div>

                        <!-- Apellido -->
                        <div class="form-outline mb-4 row">
                            <label for="apellido" class="col-6 col-form-label">Introduce tu apellido</label>
                            <div class="col-6">
                                <input type="text" id="apellido" class="form-control" formControlName="surname" placeholder="Apellido">
                            </div>
                        </div>

                        <!-- Teléfono -->
                        <div class="form-outline mb-4 row">
                            <label for="telefono" class="col-6 col-form-label ">Introduce tu
                                teléfono</label>
                            <div class="col-6">
                                <input type="tel" id="telefono" class="form-control" formControlName="phone" placeholder="Teléfono">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-outline mb-4 row">
                            <label for="email" class="col-6 col-form-label">Introduce tu
                                nuevo email</label>
                            <div class="col-6">
                                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-outline mb-4 row">
                            <label for="password" class="col-6 col-form-label">Introduce tu
                                nueva contraseña</label>
                            <div class="col-6">
                                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Nueva contraseña">
                            </div>
                        </div>

                        <button type="submit" class="btn">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="right-panel">
            <div>
                <h2>Reservas</h2>
                @if (reservations.length === 0) {
                    <p class="mt-4">No ha realizado ninguna reserva todavía</p>
                }
                @for(reservation of reservations; track reservation.id){
                <app-reservations-card [reservation]="reservation"></app-reservations-card>
                }
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <h2>Reseñas</h2>
        <div class="button-container mb-4">
            <button class="btn" [routerLink]="['/create-review']">Escribir una nueva reseña</button>
        </div>
        <div>
            @for(review of reviews; track review){
            <app-review-card></app-review-card>
            }
        </div>
    </div>
</div>
<app-footer />
